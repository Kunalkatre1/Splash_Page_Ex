<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Page</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Brand Logo -->
      <div class="brand-img">
        <img src="./images/Habitual-Branding-1X.png" alt="Habitual Logo" />
      </div>
      <!-- Background Toggle -->
      <div class="background-toggles" title="Change Background">
        <div
          class="background-1"
          onclick="changeBackground('1')"
          title="Bubble Theme"
        ></div>
        <div
          class="background-2"
          onclick="changeBackground('2')"
          title="Grey Gradiant"
        ></div>
        <div
          class="background-3"
          onclick="changeBackground('3')"
          title="Sand Gradiant"
        ></div>
      </div>
      <!-- Title & Text -->
      <div class="text-container">
        <h1 class="title">Find the stuff youâ€™ll love.</h1>
        <p class="text">
          Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque.
          Aliquet et purus nibh bibendum integer etiam in enim nisi.
        </p>
      </div>
      <div class="app-store-btn">
        <a href="https://apple.com" target="_blank">
          <img src="./images/App-Store-Badge-US-Black.png" alt="Apple Store" />
        </a>
      </div>
      <div class="play-store-btn">
        <a href="https://googleplay.com" target="_blank">
          <img src="./images/Google-Play-Badge-US.png" alt="Google Play" />
        </a>
      </div>

      <!-- Main Image -->
      <div class="main-image-container">
        <img src="./images/iPhone-15.png" alt="Main Image" />
      </div>
      <!-- Images -->
      <img src="./images/Profile.png" alt="Profile" class="profile-img" />
      <img src="./images/Orders.png" alt="Orders" class="orders-img" />
      <img src="./images/Home.png" alt="Home" class="home-img" />
      <img src="./images/Cart.png" alt="Cart" class="cart-img" />
      <img src="./images/Product.png" alt="Product" class="product-img" />
    </div>
    <!-- Script -->
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
